<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaba Clothes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="content">
        <div class="container">
            <a href="index.html">
                <div class="logo-container">
                    <img src="Assets/logo.png" alt="logo" class="logo">
                    <p class="logo-txt">KabaClothes</p>
                </div>
            </a>
            <div class="nav">
                <div><a href="#Home">Home</a></div>
                <div><a href="#Categories">Store</a></div>
                <div><a href="checkout.html">Cart</a></div>
            </div>
            <img class="Nav-btn" src="Assets/Nav-btn.svg" alt="Navigation button">
        </div>

        <div id="Home" class="container-2">
            <p class="landing-page-txt">Top notch wears at your fingertips</p>
            <a href="checkout.html" class="shop-btn">Shop now</a>
        </div>
        <div class="container-3">
            <div class="box-1"></div>
            <div class="box-2"></div>
        </div>
        
        <div class="section-2">
            <div class="inner-section">
                <h1 id="Categories">Categories</h1>
            </div>
            <div class="holders">
                <a href="#1" class="next-btn"></a>
                <div id="holder-1" class="holder-1 box-prop">
                    <img class="box-img" src="Assets/clothes.jpg" alt="model-1">
                    <h1>Women Clothes</h1>
                </div>
                <div class="holder-2 box-prop" onclick="checkout()">
                    <img src="Assets/model-2.png" alt="model-1">
                    <h1>Pants</h1>
                </div>
                <div id="1" class="holder-3 box-prop" onclick="checkout()">
                    <img src="Assets/kid-skating.jpg" alt="model-1">
                    <h1>Skate fits</h1>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="company">
                <h3>Kaba Clothes</h3>
                <a href="#">Our Story</a>
                <a href="#">What we offer</a>
                <a href="#">What we do</a>
            </div>
            <div class="legal">
                <h3>Legal</h3>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms and Conditions</a>
                <a href="#">Refund Policy</a>
            </div>
            <div class="Socials">
                <h3>Socials</h3>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
        <p class="copyright">Copyright Kaba Clothes</p>
    </section>

    <script src="app.js"></script>
</body>
</html>
